{% extends 'base.html' %}
{% load static %}
{% block title %}Jewellery{% endblock title %}
{% block main-content %}
<div class="container my-4">
  <div class="row">
    <div class="row justify-content-start" style="margin: auto;">
      
    {% for product in jewelleries %}
     <div class="col-sm-3 col-sm-4 text-center mb-3">
      <a href="{% url 'product-detail' product.id %}" class="btn">
       <div class="item ">
        <img src="{{product.product_image.url}}" alt="" height="300" class="">
        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold">Rs. {{product.discounted_price}} <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
       </div>
      </a>
     </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
